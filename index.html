<!DOCTYPE html>
<html>
	<head>
		<style>
		svg {
			width: 100%;
			height: 100%;
		}
		</style>
	</head>
	<body>
		<textarea id="notes"></textarea>
		<script src="script.js"></script>
		<div id="score"></div>
		<script>
var score = new Score();

document.getElementById("notes").oninput = function() {
	score.notes = this.value;
	update();
}

function update() {
	document.getElementById("score").innerHTML = score.toSVG(20);
}

		</script>
	</body>
</html>
